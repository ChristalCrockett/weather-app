<!DOCTYPE html>
<html>
  <head>
    <title>Christal's Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <heading class = "day" id="datetime"></heading>
     
      
    </header>
  
    
    <div class="search-form">
        <form>
            <input type="text" id="search-input" placeholder="Enter city name">
            <button type="submit" id="search-button">Search</button>
            <button type="submit-location" id="location-button">Current Location</button>
          </form>
          <div id="result"></div> 
</div>
        <h1 class="currentTemp"> Currently 79 °C | °F </h1> 
      
   
   
<img class="centerImage" src="images/sun-solid.svg" alt="sunny" height="300 px" width="500 px">
      <hr />

      <div class="weather">
        <div class="row">
          <div class="col">
            Feels Like
          </div>
          <div class="col">
            Humidity
          </div>
          <div class="col">
            Chance of Rain
          </div>
          <div class="col">
            Wind Speed
          </div>
        </div>
      </div>

      <div class="weather-data">
        <div class="row">
          <div class="col">
            82
          </div>
          <div class="col">
            30%
          </div>
          <div class="col">
            0%
          </div>
          <div class="col">
            17 mph
          </div>
        </div>
      </div>

      <hr />

      <div class="weather-chart">
        <div class="row">
          <div class="col">
            MON
          </div> 

          <div class="col">
            TUE
          </div>

          <div class="col">
            WED
          </div>

          <div class="col">
            THUR
          </div>

          <div class="col">
            FRI
          </div>
        </div>
      </div>

      
      <div class="changes">
          <div class="row">
            <div class="col weekday">78° <br/> <img src="images/sun-solid.svg" alt="sun-solid"  height="100 px" width="200 px"> <br/>67°</div>
            <div class="col weekday">80° <br/><img src="images/cloud-solid.svg" alt="sun-solid" height="100 px" width="200 px"> <br/>77°</div>
            <div class="col weekday">70° <br/><img src="images/lightening.svg" alt="sun-solid" height="100 px" width="200 px"><br/>68°</div>
            <div class="col weekday">68° <br/><img src="images/sun-solid.svg" alt="sun-solid" height="100 px" width="200 px"><br/>58°</div>
            <div class="col weekday">68° <br/><img src="images/wind-solid.svg" alt="sun-solid" height="100 px" width="200 px"><br/>58°</div>
          </div>
        </div>
         

      <script src="src/index.js"></script>
    </div>
    <footer>
      <p>Coded by Christal Crockett</p>
    </footer>
  </body>
</html>
